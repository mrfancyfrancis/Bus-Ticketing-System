<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- personal css -->
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('frontend', filename='/styles/book.css') }}"> 
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <header>
        <nav class="shift navbar-inner navbar navbar-expand-md">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav_item-color nav-link navbar-brand mx-auto" href="#">BUS.LOGO</a>
                </ul>
            </div>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav_item-color nav-link" href="/about">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav_item-color nav-link" href="/buspartners">BUS PARTNERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav_item-color nav-link" href="/">MY ACCOUNT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav_item-color nav-link" href="/logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                ...
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
            </div>
        </div>
    </div>

    <body>
        <div class="body">
            <div class="profile-card card-attrib">
                <div class="card-body dropdown-position">
                    <h1 class="card-title card-title-attrib"><center>RESERVE SEAT</center></h1>
                        <div class="btn-group">
                            <button class="btn btn-secondary btn-lg dropdown-toggle button-attrib" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Origin</button>
                            <div class="dropdown-menu button-attrib">
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-secondary btn-lg dropdown-toggle button-attrib" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Destination</button>
                            <div class="dropdown-menu button-attrib">
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-secondary btn-lg dropdown-toggle button-attrib" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Departing Date</button>
                            <div class="dropdown-menu button-attrib">
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-secondary btn-lg dropdown-toggle button-attrib" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Number of Tickets</button>
                            <div class="dropdown-menu button-attrib">
                            </div>
                        </div>
                </div>
            </div>
            
          
            
            {% for s in schedules %}
                <div class="card" style="margin-bottom: 50px">
                    <h3 class="card-header">{{s.company}}</h3>
                    <div class="card-body">
                        <h5 class="card-title">From {{s.origin}} To {{s.destination}}</h5>
                        <h5 class="card-text">Number of Seats Available: 20 Seats</h5>
                        <h5 class="card-text price">Php 165.00</h5>
                        <button id="myBtn" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">SELECT</button>
                    </div>
                </div> 
                
            {% endfor %}
        </div>

        <script>
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
            modal.style.display = "block";
            }
            
            span.onclick = function() {
            modal.style.display = "none";
            }
            
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
    </body>
</html>
